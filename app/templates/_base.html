<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}My Website{% endblock %}</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css" />
  </head>
  <body class="d-flex flex-column h-100 m-0">
    <header>{% include "_navbar.html" %}</header>

    <!-- Flash Message -->
    <div class="container my-4">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert" data-bs-dismiss="alert" aria-live="assertive" aria-atomic="true">
              {{ message }}
              <!-- 按鈕手動關閉 -->
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>

    <!-- Main Content -->
    <main class="container my-4 flex-grow-1">
      {% block content %}
      <p>Welcome to My Website!</p>
      {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-light py-3 text-center">
      <p class="mb-0">&copy; 2024 My Website</p>
    </footer>

    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
